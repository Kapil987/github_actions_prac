name: Github ARC scaling demo

on:
  workflow_dispatch:

jobs:
  setup-env-and-test:
    runs-on: gha-runner-scale-set
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: ./2.python-flask-app  # Replace with your actual path
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Replace with your actual path

      - name: Run tests
        working-directory: ./2.python-flask-app # Replace with your actual path
        run: pytest # runs file which start with test_

  build-and-publish:
    needs: setup-env-and-test
    runs-on: gha-runner-scale-set
    services:
      docker:
        image: docker:dind
        ports:
          - 2375:2375
        options: >-
          --privileged --add-host host.docker.internal:host-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:v0.11.1-rootless

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }} # Replace with your Docker Hub username in vars
          password: ${{ secrets.DOCKERHUB_TOKEN }} # Replace with your Docker Hub token in secrets

      - name: Build and push
        id: build-and-publish
        uses: docker/build-push-action@v6
        with:
          context: ./2.python-flask-app # Replace with your actual path
          file: ./2.python-flask-app/Dockerfile # Replace with your actual path
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/flask-you-may-delete-app:latest # Replace with your image name
          builder: buildx
          driver-opt: image=moby/buildkit:v0.11.1-rootless

      - name: Image digest
        run: echo ${{ steps.build-and-publish.outputs.digest }}

  parallel-python-job:
    runs-on: gha-runner-scale-set
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run Python --version
        run: python --version

      - name: Sleep for 10 seconds
        run: sleep 10

      - name: Task Completed Message
        run: echo "Task completed successfully!"
